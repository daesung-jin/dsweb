{% block content %}
	<div class="container">
		<h5 class="my-3 border-bottom pb-2">질문등록</h5>
		<form method="post" class="post-form my-3">
			{% csrf_token %}
			{% if form.errors %}
			<div class="alert alert-danger" role="alert">
				{% for field in form %}
				{% if field.errors %}
				<strong>{{ field.label }}</strong>
				{{ field.errors }}
				{% endif %}
				{% endfor %}
			</div>
			{% endif %}
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input id="name" type="text" name="name" placeholder="Name *" required="required" data-error="Firstname is required.">
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<input id="email" type="email" name="email" placeholder="Email *" required="required" data-error="Valid email is required.">
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<input id="subject" type="text" name="subject" placeholder="Subject *">
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<textarea id="content" name="content" placeholder="content *" rows="4" required="required" data-error="content."></textarea>
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<input type="submit" class="button" value="Send message">
			</div>
		</form>
	</div>
	{% endblock %}



{% if user.is_authenticated %}
				<a class="nav-link" href="{% url 'common:login' %}">
					{{ user.username  }} (로그아웃)
				</a>
				{% else %}
				<a class="nav-link" href="{% url 'common:login' %}">로그인</a>
				{% endif %}
